<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baker and Brown Dobbed</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="../006-baker-and-brown/img/logo.svg"
        alt="Baker and Brown Logo"
        width="100%"
        height="100px"
        class="logo-img"
        id="top-logo"
      />
      <div class="to-open">
        <button class="menu open-btn">
          <i class="fa fa-cake"></i>
          Menu
        </button>
        <div class="menu-links">
          <button class="menu-close">X</button>
          <nav class="nav-links">
            <a href="#">Shop</a>
            <a href="#">Winter 2016</a>
            <a href="#">Process</a>
            <a href="#">About us</a>
          </nav>
        </div>
      </div>
    </header>

    <section class="natural">
      <img
        class="n-img"
        src="../006-baker-and-brown/img/image_1.jpg"
        width="100%"
        height="auto"
        alt=""
      />
      <div class="text">Clothes as natural as you are.</div>
    </section>

    <section class="well">
      <img
        class="w-img"
        src="../006-baker-and-brown/img/image_2.jpg"
        width="100%"
        height="auto"
        alt=""
      />
      <div class="w-texts">
        Do one thing well.
        <p>
          We make clothes. That's it. Nothing else. No distrations. Nothing to
          steal our focus.
        </p>
      </div>
    </section>
    <section class="overlook">
      <div class="overlook-text">View Lookbooks</div>
    </section>
    <section class="go-up-btn">
      <div class="go-up">
        <button>
          <a href="#top-logo"> <i class="fa-solid fa-arrow-up"></i></a>
        </button>
      </div>
    </section>
  </body>
</html>
